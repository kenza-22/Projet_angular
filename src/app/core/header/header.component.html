<header class="app-header">
  <div class="header-content">
    <div class="logo">
      Campus Ideas
    </div>

    <nav class="header-nav">
      <a routerLink="/home"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         class="nav-link">
         Home
      </a>

      <a routerLink="/suggestions"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: false }"
         class="nav-link">
         Suggestions
      </a>

      <a routerLink="/users"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         class="nav-link">
         Users
      </a>
    </nav>
  </div>
</header>
